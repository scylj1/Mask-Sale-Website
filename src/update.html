<!DOCTYPE html>
<html>
    <head>
        <title> Update information </title>
        <link rel="stylesheet" type="text/css" href="register.css"/>
        <script type="text/javascript" src="update.js"></script>
    </head>
    <body>
        <div id = "page">
            <h2> Update information </h2>
            <form action = "update.php" method = "post" onsubmit = "return checkForm()">
                <p><label class = "long"> Change Password: </label><input type = "password" id = "upwd" name = "upwd" onblur = "checkpassword()" class = "input">
                <span id="password-error" class = "span"></span></p>

                <p><label class = "long"> Change Email: </label><input type = "email" id = "email" name = "email" onblur = "checkemail()" class = "input">
                <span id="email-error" class = "span"></span></p> 
  
                <p><label class = "long"> Change Phone: </label><input type = "text" id = "phone" name = "phone" onblur = "checkphone()" class = "input">
                <span id="phone-error" class = "span"></span></p>

                <p> <label class = "long"> Change region: </label>
                <label class = "button"> <input type = "radio" value = "China" name = "region">China</label>
                <label class = "button"> <input type = "radio" value = "America" name = "region">America</label>
                <label class = "button"> <input type = "radio" value = "Japan" name = "region">Japan</label>
                <label class = "button"> <input type = "radio" value = "UK" name = "region">UK</label>
                <span id="region-error" class = "span"></span></p>

                <div id = "button">
                    <a href = "customer.php" id = "back"> Back </a>
                    <input type = "submit" value = "Confirm" id = "register">
                </div>
            </form>
        </div>  
    </body>
</html>
