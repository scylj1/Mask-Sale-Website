<!DOCTYPE html>
<html>
    <head>
    <title> Register </title>
    <link rel="stylesheet" type="text/css" href="register.css"/>
    <script type="text/javascript" src="register.js"></script>
    </head>
    <body>
    <div id = "page">
        <h2> Register </h2>
        <form action = "register.php" method = "post" onsubmit = "return checkform()">

            <p><label class = "prompt"> Username: </label><input type = "text" id = "uname" name = "uname" onblur = "checkname()" class = "input">
            <span id = "username-error" class = "span"></span></p>

            <p><label class = "prompt"> Password: </label><input type = "password" id = "upwd" name = "upwd" class = "input"></p>

            <p><label class = "long"> Confirm Password: </label><input type = "password" id = "cpwd" name = "cpwd" onblur="checkpassword()" class = "short">
            <span id = "password-error" class = "span"></span></p>

            <p><label class = "prompt"> Real name: </label><input type = "text" id = "rname" name = "rname" onblur = "checkrealname()" class = "input">
            <span id = "rname-error" class = "span"></span></p>

            <p><label class = "prompt"> Passport: </label><input type = "text" id = "passport" name = "passport" onblur = "checkpassport()" class = "input">
            <span id = "passport-error" class = "span"></span></p>

            <p><label class = "prompt"> Email: </label><input type = "email" id = "email" name = "email" onblur = "checkemail()" class = "input">
            <span id = "email-error" class = "span"></span></p>

            <p><label class = "prompt"> Phone: </label><input type = "text" id = "phone" name = "phone" onblur = "checkphone()" class = "input">
            <span id = "phone-error" class = "span"></span></p>
            
            <p> <label class = "long"> Choose region: </label>
            <label class = "button"> <input type = "radio" value = "China" name = "region" id = "region1">China</label>
            <label class = "button"> <input type = "radio" value = "America" name = "region" id = "region2">America</label>
            <label class = "button"> <input type = "radio" value = "Japan" name = "region" id = "region3">Japan</label>
            <label class = "button"> <input type = "radio" value = "UK" name = "region" id = "region4">UK</label>
            <span id = "region-error" class = "span"></span></p>

            <div id = "button">
                <a href = "login.html" id = "back"> Back to login </a>
                <input type = "submit" value="Register" id = "register">
            </div>
        </form>
    </div> 
    </body>
</html>
